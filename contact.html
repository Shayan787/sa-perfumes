<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
<nav>
            <div class="logo"><img src="logo.PNG" width="50px"></div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="shop.html">Products</a>
                <a href="contact.html">Contact</a>
            </div>
            <img src="menuicon.png" class="menu">
        </nav>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Let’s talk fragrance. Whether you're curious about our latest scent or need help picking the perfect perfume — we're here for you</p>

    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
  <script>
    const menu = document.querySelector('.menu');
    const links = document.querySelector('.links');

    menu.addEventListener('click', () => {
        links.style.display = links.style.display === 'flex' ? 'none' : 'flex';
    });
</script>

</body>
</html>
